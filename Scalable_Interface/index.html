<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Image Handler - Group 1</title>
  <script src="demo-ui-config.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <script src="scripts.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm header">
        <span class="header-text">Scalable Class - Image Handler Project</span><span class="header-italics"><em>&nbsp;  Group 1</em></span>
      </div>
    </div>
    <div class="row content">
      <div class="col-sm">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Input Image</h5>
            <form>
              <div class="form-group">
                <small id="lbl-bucket-name" class="form-text text-muted">Enter your S3 Bucket name that contains the image.</small>
                <input type="text" class="form-control" id="txt-bucket-name" aria-describedby="lbl-bucket-name"
                  placeholder="Bucket name">
                <small id="lbl-key-name" class="form-text text-muted">Enter the name of the image file (including format).</small>
                <input type="text" class="form-control" id="txt-key-name" aria-describedby="lbl-key-name"
                  placeholder="File name">
              </div>
              <button id="btn-import-original" type="button" class="btn btn-primary"
                onclick="importOriginalImage()">Import</button>
            </form>
          </div>
        </div>
        <div class="card card-original-image">
          <div class="card-body">
            <h5 class="card-title">Inputted Image</h5>
            <h6 class="card-subtitle mb-2 text-muted" id="gallery-details"></h6>
            <img id="img-original" src="#" alt="Original Image" />
            <br>
          </div>
        </div>
      </div>
      <div class="col-sm">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Resize</h5>
            <form>
              <hr>
              <div class="row">
                <div class="col-sm">
                  <div class="form-group">
                    <label for="editor-width">Width</label>
                    <input type="number" class="form-control" id="editor-width" placeholder="200">
                  </div>
                </div>
                <div class="col-sm">
                  <div class="form-group">
                    <label for="editor-height">Height</label>
                    <input type="number" class="form-control" id="editor-height" placeholder="200">
                  </div>
                </div>
                <div class="col-sm">
                </div>
              </div>
              <hr>
              <h5 class="card-title">Fill</h5>

              <div class="row">
                <div class="col-sm">
                  <div class="form-group">
                    <label for="editor-fill-color">Fill Color</label>
                    <input type="text" class="form-control" id="editor-fill-color" placeholder="#FF0000">
                  </div>
                </div>
                <div class="col-sm">
                  <div class="form-group">
                    <label for="editor-background-color">Background Color</label>
                    <input type="text" class="form-control" id="editor-background-color" placeholder="#FF0000">
                  </div>
                </div>
              </div>
              <hr>
              <h5 class="card-title">Editor</h5>

              <div class="row">
                <div class="col-sm">
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="editor-grayscale">
                    <label class="form-check-label" for="editor-grayscale">Grayscale Filter</label>
                  </div>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="editor-flip">
                    <label class="form-check-label" for="editor-flip">Flip Vertical</label>
                  </div>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="editor-flop">
                    <label class="form-check-label" for="editor-flop">Flip Horizontal</label>
                  </div>
                </div>
                
                <div class="col-sm">
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="editor-negative">
                    <label class="form-check-label" for="editor-negative">Negative Filter</label>
                  </div>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="editor-normalize">
                    <label class="form-check-label" for="editor-normalize">Normalize</label>
                  </div>
                </div>
                <div class="col-sm">
                  <div class="form-group">
                    <label for="editor-rgb">Adjust RGB</label>
                    <input type="text" class="form-control" id="editor-rgb" placeholder="255, 0, 255">
                  </div>
                </div>
              </div>
              <div class="row">
              </div>
              <button type="button" class="btn btn-danger" onclick="resetEdits()">Reset</button>
              <button type="button" class="btn btn-success" onclick="getPreviewImage()">Preview</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-sm">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Preview</h5>
            <div>
              <img id="img-preview" alt="Preview Image" src="#" />
            </div><br>
            <div>
              Request (JSON Formatted):
              <pre class="preview-code-block" id="preview-request-body"></pre>
            </div><br>
            <div>
              <div class="form-group">
                <label for="preview-encoded-url">Result (Link):</label>
                <input type="text" class="form-control" id="preview-encoded-url" placeholder="">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

<script>
  $(function () {
    $('[data-toggle="tooltip"]').tooltip()
  })
</script>

<script>
  // Get the select element by its ID
  var selectElement = document.getElementById("editor-resize-mode");

  // Create a new option element for "cover"
  var coverOption = document.createElement("option");
  coverOption.value = "cover";
  coverOption.text = "cover";
  coverOption.selected = true; // Set "cover" as the selected option

  // Clear any existing options
  selectElement.innerHTML = "";

  // Add the "cover" option to the select element
  selectElement.appendChild(coverOption);
</script>

</html>
